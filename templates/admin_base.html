<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - MIA Customer Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-light: #ecf0f1;
            --border-color: #465a6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SIDEBAR FIXA */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-color);
            color: var(--text-light);
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        /* HEADER DO SIDEBAR */
        .sidebar-header {
            padding: 25px 20px;
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .sidebar-header h4 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        /* USER PROFILE */
        .user-profile {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            flex-shrink: 0;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .user-info h5 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .user-info p {
            margin: 0;
            font-size: 12px;
            color: #95a5a6;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* MENU SECTIONS */
        .menu-section {
            padding: 20px 15px 10px;
            flex-grow: 1;
        }

        .menu-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;
            margin-bottom: 10px;
            padding-left: 15px;
        }

        /* MENU ITEMS */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            gap: 12px;
        }

        .menu-item i {
            font-size: 18px;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .menu-item:hover {
            background: rgba(52, 152, 219, 0.2);
            color: white;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        /* LOGOUT BUTTON - SEMPRE NO FINAL */
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: rgba(0,0,0,0.2);
            flex-shrink: 0;
            margin-top: auto;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: var(--danger-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .logout-btn i {
            font-size: 18px;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 30px;
        }

        /* CONTENT CARD */
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 70px;
            }

            .sidebar-header h4,
            .user-info,
            .menu-section-title,
            .menu-item span,
            .logout-btn span {
                display: none;
            }

            .user-profile {
                justify-content: center;
                padding: 15px 10px;
            }

            .menu-item {
                justify-content: center;
                padding: 12px 10px;
            }

            .logout-btn {
                padding: 12px 10px;
            }

            .main-content {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <!-- HEADER -->
        <div class="sidebar-header">
            <h4><i class="bi bi-robot"></i> Intelligent Customer Service</h4>
        </div>

        <!-- USER PROFILE -->
        <div class="user-profile">
            <div class="user-avatar">
                {{ username[0].upper() if username else 'L' }}
            </div>
            <div class="user-info">
                <h5>{{ username or 'legacy' }}</h5>
                <p><i class="bi bi-person-circle"></i> User</p>
            </div>
        </div>

        <!-- MENU SECTIONS -->
        <div class="menu-section">
            <!-- MAIN MENU -->
            <div class="menu-section-title">MAIN MENU</div>
            <a href="/admin/dashboard" class="menu-item {% if request.url.path == '/admin/dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/admin/training" class="menu-item {% if request.url.path == '/admin/training' %}active{% endif %}">
                <i class="bi bi-mortarboard"></i>
                <span>AI Training</span>
            </a>
            <a href="/admin/pipeline" class="menu-item {% if request.url.path == '/admin/pipeline' %}active{% endif %}">
                <i class="bi bi-funnel"></i>
                <span>Sales Pipeline</span>
            </a>
            <a href="/admin/leads" class="menu-item {% if request.url.path == '/admin/leads' %}active{% endif %}">
                <i class="bi bi-people"></i>
                <span>Lead Management</span>
            </a>

            <!-- OPERATIONS -->
            <div class="menu-section-title" style="margin-top: 20px;">OPERATIONS</div>
            <a href="/admin/transfers" class="menu-item {% if request.url.path == '/admin/transfers' %}active{% endif %}">
                <i class="bi bi-arrow-left-right"></i>
                <span>Transfers</span>
            </a>
            <a href="/admin/documents" class="menu-item {% if request.url.path == '/admin/documents' %}active{% endif %}">
                <i class="bi bi-file-earmark-text"></i>
                <span>Documents</span>
            </a>
            <a href="/admin/control" class="menu-item {% if request.url.path == '/admin/control' %}active{% endif %}">
                <i class="bi bi-sliders"></i>
                <span>AI/Human Control</span>
            </a>

            <!-- SETTINGS -->
            <div class="menu-section-title" style="margin-top: 20px;">SETTINGS</div>
            <a href="/admin/configurations" class="menu-item {% if request.url.path == '/admin/configurations' %}active{% endif %}">
                <i class="bi bi-gear"></i>
                <span>Configurations</span>
            </a>
        </div>

        <!-- LOGOUT - SEMPRE NO FINAL -->
        <div class="sidebar-footer">
            <a href="/logout" class="logout-btn">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
