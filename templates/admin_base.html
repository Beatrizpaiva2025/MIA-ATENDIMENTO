<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo - MIA Bot{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --azul-principal: #1e3a8a;
            --azul-medio: #2563eb;
            --azul-claro: #3b82f6;
            --azul-hover: #1d4ed8;
            --azul-bg: #eff6ff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: linear-gradient(180deg, var(--azul-principal) 0%, var(--azul-medio) 100%);
            color: white;
            padding: 0;
            box-shadow: 4px 0 10px rgba(30, 58, 138, 0.15);
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-header h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
        }
        .sidebar-header p {
            margin: 5px 0 0 0;
            font-size: 0.85rem;
            opacity: 0.85;
            color: rgba(255, 255, 255, 0.9);
        }
        .sidebar-menu {
            padding: 20px 0;
        }
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            font-weight: 500;
        }
        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: white;
            color: white;
            padding-left: 30px;
        }
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.15);
            border-left-color: white;
            color: white;
        }
        .sidebar-menu a i {
            font-size: 1.3rem;
            margin-right: 12px;
            width: 25px;
            text-align: center;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.08);
            border-left: 4px solid var(--azul-claro);
        }
        .card-header {
            background: linear-gradient(135deg, var(--azul-principal), var(--azul-medio));
            color: white;
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--azul-medio), var(--azul-claro));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--azul-principal), var(--azul-medio));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            color: white;
        }
        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .bg-primary {
            background: var(--azul-medio) !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        .table thead th {
            background-color: var(--azul-bg);
            color: var(--azul-principal);
            font-weight: 600;
            border: none;
        }
        .table tbody tr:hover {
            background-color: var(--azul-bg);
        }
        .progress-bar {
            background: linear-gradient(90deg, var(--azul-medio), var(--azul-claro));
        }
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-robot" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
            <h4>MIA Bot</h4>
            <p>Sistema Omnichannel</p>
        </div>
        <div class="sidebar-menu">
            <a href="/admin/" class="{% if request.url.path == '/admin/' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/admin/training" class="{% if '/training' in request.url.path %}active{% endif %}">
                <i class="bi bi-robot"></i>
                <span>Treinamento IA</span>
            </a>
            <a href="/admin/pipeline" class="{% if '/pipeline' in request.url.path %}active{% endif %}">
                <i class="bi bi-funnel"></i>
                <span>Pipeline de Vendas</span>
            </a>
            <a href="/admin/leads" class="{% if '/leads' in request.url.path %}active{% endif %}">
                <i class="bi bi-people"></i>
                <span>Gestão de Leads</span>
            </a>
            <a href="/admin/transfers" class="{% if '/transfers' in request.url.path %}active{% endif %}">
                <i class="bi bi-arrow-left-right"></i>
                <span>Transferências</span>
            </a>
            <a href="/admin/documents" class="{% if '/documents' in request.url.path %}active{% endif %}">
                <i class="bi bi-file-earmark-text"></i>
                <span>Documentos</span>
            </a>
            <a href="/admin/controle" class="{% if '/controle' in request.url.path %}active{% endif %}">
                <i class="bi bi-toggles"></i>
                <span>Controle IA/Humano</span>
            </a>
            <a href="/admin/config" class="{% if '/config' in request.url.path %}active{% endif %}">
                <i class="bi bi-gear"></i>
                <span>Configurações</span>
            </a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
