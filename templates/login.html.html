<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MIA Atendimento | Legacy Translations</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --legacy-navy: #1e3a5f;
            --legacy-blue: #3b7bbf;
            --white: #ffffff;
            --gray-50: #f8f9fa;
            --gray-500: #6c757d;
            --gray-700: #2d3748;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50 );
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            box-shadow: 0 8px 24px rgba(30, 58, 95, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }
        .login-image-panel {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1932&auto=format&fit=crop' ) center/cover;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }
        .login-image-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(30, 58, 95, 0.7) 0%, rgba(59, 123, 191, 0.8) 100%);
        }
        .image-content {
            position: relative;
            color: var(--white);
        }
        .image-content h2 { font-size: 1.8rem; font-weight: 700; }
        .image-content p { font-size: 1rem; opacity: 0.9; }
        
        .login-form-panel {
            flex: 1;
            background: var(--white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-logo { text-align: center; margin-bottom: 30px; }
        .form-logo img { max-width: 200px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--gray-700); }
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .form-control:focus { outline: none; border-color: var(--legacy-blue); box-shadow: 0 0 0 3px rgba(59, 123, 191, 0.1); }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--legacy-blue);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-login:hover { background: var(--legacy-navy); }
        
        .form-footer { text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--gray-500); }
        .form-footer a { color: var(--legacy-blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-panel">
            <div class="image-content">
                <h2>MIA Atendimento</h2>
                <p>Sua plataforma inteligente de gestão.</p>
            </div>
        </div>
        <div class="login-form-panel">
            <div class="form-logo">
                <img src="/static/images/logo_legacy.jpeg" alt="Legacy Translations">
            </div>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="form-footer">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
