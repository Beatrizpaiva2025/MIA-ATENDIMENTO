<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MIA Bot</title>
    <link rel="stylesheet" href="/static/css/legacy_theme.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--legacy-navy) 0%, var(--legacy-blue) 100%);
        }
        
        .login-container {
            background: var(--white);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 16px;
        }
        
        .login-logo h1 {
            color: var(--legacy-navy);
            font-size: 1.75rem;
            margin-bottom: 8px;
        }
        
        .login-logo p {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: var(--legacy-navy);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--legacy-blue);
            box-shadow: 0 0 0 3px rgba(59, 123, 191, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--legacy-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-login:hover {
            background: var(--legacy-navy);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/static/images/logo_legacy.jpeg" alt="Legacy Translations">
            <h1>MIA Bot</h1>
            <p>Painel Administrativo</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            ❌ {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn-login">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
